<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    body {

<link rel="stylesheet" href="style.css">

<body>
    <!-- html => canvas -->
    <div class="toolBar">
        <div class="tools">
            <div class="tool">
                <div class="pencil" onclick="handleClick('pencil')">
                    <img src="NewIcons/Black_Pencil.svg" alt="" class="pencil-image img-size">
                    <div class="pencil-options tool-options">

                        <div class="pencil-slider">
                            <input type="range" name="" id="" max="40" min="5" value="5">
                        </div>
                        <div class="pencil-colors">
                            <div class=" color red" onclick="changecolor('red')"></div>
                            <div class="color blue" onclick="changecolor('blue')"></div>
                            <div class="color green" onclick="changecolor('green')"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="eraser" onclick="handleClick('eraser')">
                    <img src="NewIcons/Eraser.svg" alt="" class="eraser-image img-size">
                    <div class="eraser-options tool-options"></div>
                </div>
            </div>




            <div class="tool">
                <div class="sticky-Pad" onclick="handleClick('sticky')">
                    <img src="NewIcons/StickyNote.svg" alt="" class="sticky-pad img-size">
                </div>
            </div>
            <div class="tool">
                <img src="NewIcons/Undo.svg" alt="" class="img-size" id="undo">

            </div>
            <div class="tool">
                <img src="NewIcons/Redo.svg" alt="" class="img-size" id="redo">

            </div>
            <div class="tool">
                <img src="NewIcons/zoomin.png" alt="" class="img-size  zoomin">

            </div>
            <div class="tool">
                <img src="NewIcons/zoomout.png" alt="" class="img-size  zoomout">

            </div>

            <div class="tool">
                <img src="NewIcons/Download.svg" alt="" class="img-size" onclick="download()">

            </div>

        </div>
    </div>

    <canvas class="board">
    </canvas>

    <script src="script.js"></script>
    <script src="sticky.js"></script>
    <script src="tool.js"></script>
    <script src="zoominout.js"></script>
    <script src="color.js"></script>

    <script>
        function download() {
            var link = document.createElement('a');
            link.download = 'filename.png';
            link.href = document.querySelector('.board').toDataURL()
            link.click();
            socket.emit("d");
        }

        const inputTag = document.getElementById("inputFile");
        inputTag.addEventListener("change", function () {
            const imgfile = inputTag.files[0];
            const img = document.createElement("img");
            img.height = 60;
            img.src = URL.createObjectURL(imgfile)
            const body = document.querySelector("body");
            body.appendChild(img);
        })
        socket.on("down", function () {
            var link = document.createElement('a');
            link.download = 'filename.png';
            link.href = document.querySelector('.board').toDataURL()
            link.click();
        })

    </script>
